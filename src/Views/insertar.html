<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Nuevo Registro</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header>
        <h1>Insertar Nuevo Registro</h1>
        <h5>Desarrollado por: Leonardo Araya y Josu√© Salazar</h5>
    </header>
    <main>
        <form id="form-insertar" class="form-insertar">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="saldo">Saldo:</label>
                <input type="number" id="saldo" name="saldo" step="0.10" required>
            </div>

            <div class="botones">
                <button type="submit" class="btn-guardar">Guardar</button>
                <button id="btn-volver" class="btn-volver">Volver</button>
            </div>
        </form>
    </main>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
